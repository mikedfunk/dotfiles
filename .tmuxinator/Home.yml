# vim: set foldmethod=marker:
# tmux window layout setup
name: Home
windows:

  # config {{{
    - config:
        root: ~/.yadm
        layout: main-horizontal
        panes:
          - v -S
          - yadm st
          - sourcegraph
          - htop
  # }}}

  # blog {{{
    - blog:
        root: ~/Code/mikedfunk.github.io
        layout: main-horizontal
        panes:
          - v -S
          - ts
          - bundle install && bundle exec jekyll serve --watch
  # }}}

  # notes {{{
    - notes: joplin
  # }}}
