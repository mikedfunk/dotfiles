# vim: set foldmethod=marker:
# tmux window layout setup
session_name: Home
windows:

# config {{{
  - layout: main-vertical
    panes:
      - v -S
      - yadm st
      - sourcegraph
      - htop
    start_directory: ~/.yadm
    window_name: config
    focus: true
# }}}

# blog {{{
  - layout: main-vertical
    panes:
      - v -S
      - ts
      - bundle install && bundle exec jekyll serve --watch
    start_directory: ~/Code/mikedfunk.github.io
    window_name: blog
# }}}

# notes {{{
  - panes:
      - joplin
    window_name: notes
# }}}
