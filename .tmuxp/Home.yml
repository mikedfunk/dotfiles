# vim: set foldmethod=marker:
# tmux window layout setup
session_name: Home
windows:

# config {{{
  - window_name: config
    start_directory: ~/.yadm
    layout: main-horizontal
    focus: true
    panes:
      - v -S
      - yadm st
      - sourcegraph
      - htop
# }}}

# blog {{{
  - window_name: blog
    start_directory: ~/Code/mikedfunk.github.io
    layout: main-horizontal
    panes:
      - v -S
      - ts
      - bundle install && bundle exec jekyll serve --watch
# }}}

# notes {{{
  - window_name: notes
    panes:
      - notes
# }}}
