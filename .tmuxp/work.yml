# tmuxp window layout for work https://github.com/tmux-python/tmuxp
# vim: set foldmethod=marker:
session_name: Work
windows:

# config {{{
  - window_name: config
    start_directory: ~/.yadm
    layout: main-horizontal
    options:
      main-pane-height: 40
      focus: true
    panes:
      - shell_command:
        - v -S
        focus: true
      # - yadm st
      - while true; do clear && yadm st; sleep 60; done
      # - wait-on http://www.local.saatchiart.com && docker-stats
      # - sourcegraph
      # - while true; do wait-on http://www.local.saatchiart.com && dme && ctop; sleep 1; done
      - htop
# }}}

# legacy {{{
  - window_name: legacy
    start_directory: ~/Code/saatchi/legacy
    layout: main-horizontal
    options:
      main-pane-height: 40
    panes:
      - shell_command:
        - v +GitSessionLoad
        focus: true
      - ts
      - while true; do wait-on http://www.local.saatchiart.com && saatchi-tinker-legacy-local; sleep 1; done
      - while true; do puw; sleep 1; done
      - wd legacy && cd ./assets/react && yarn && yarn write-rev && yarn start
      # - saatchi-eslint-watch-legacy
      # - saatchi-grunt-watch-legacy
      - while true; do wait-on http://www.local.saatchiart.com && saatchi-tail-legacy-local; sleep 1; done
# }}}

# easel {{{
  - window_name: easel
