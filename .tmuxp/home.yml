# railsblog {{{
  - window_name: railsblog
    start_directory: ~/Code/railsblog
    layout: main-horizontal
    panes:
      - shell_command:
          - vim -S
        focus: true
      - ts
      - bundle install; rails c
      - litecli db/development.sqlite3
      - sleep 60 && rails server
      # - multitail -cT ANSI -i log/development.log
# }}}

