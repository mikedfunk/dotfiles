# vim: set foldmethod=marker:
# tmux window layout setup
session_name: Home
windows:

# config {{{
  - window_name: config
    start_directory: ~/.yadm
    layout: main-horizontal
    focus: true
    panes:
      - v -S
      - yadm st
      # - sourcegraph
      - ctop
      - htop
# }}}

# blog {{{
  - window_name: blog
    start_directory: ~/Code/mikedfunk.github.io
    layout: main-horizontal
    panes:
      - v -S
      - ts
      - bundle install && bundle exec jekyll serve --watch
# }}}

# magento {{{
  - window_name: magento
    start_directory: ~/Code/magento
    layout: main-horizontal
    panes:
      - v -S
      - ts
      # TODO tests, etc.
# }}}

# notes {{{
  - window_name: notes
    panes:
      - notes
# }}}

# railsblog {{{
  - window_name: railsblog
    start_directory: ~/Code/railsblog
    layout: main-horizontal
    panes:
      - shell_command:
        - vim -S
        focus: true
      - ts
      - rails c
      - rails server
      - multitail -cT ANSI -i log/development.log
# }}}
