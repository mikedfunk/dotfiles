xdebug.remote_autostart=on
xdebug.remote_log="/private/var/log/xdebug.log"
xdebug.max_nesting_level=250
xdebug.cli_color=on

; for oldride
; register_globals=on

short_open_tag=on
; date.timezone = America/New_York
date.timezone = America/Los_Angeles
date.default_latitude  = 28.62
date.default_longitude =  -81.39
memory_limit = 1012M
; error_reporting = E_ALL
error_reporting = E_ALL & ~E_NOTICE & ~E_WARNING & ~E_STRICT & ~E_DEPRECATED
display_errors=on
; display_errors=off
display_startup_errors=on
html_errors=on
