# ~/.tmuxinator/Work.yml
# you can make as many tabs as you wish...

project_name: Work
project_root: ~/Sites
socket_path: /tmp/pair
pre: cd ~/vms/mikes_vagrant_box; vagrant up

windows:
  - config: vim -S ~/.vim/sessions/config
  - rjunk: vim -S ~/.vim/sessions/rj
  - logs: cd ~/vms/mikes_vagrant_box && vagrant ssh -c "tail -f /var/log/apache2/*log /var/log/mysql/*log /var/log/mysql.err /var/log/mysql.log /var/log/postgresql/*log"
  - mysql: cd ~/vms/mikes_vagrant_box && vagrant ssh -c "mysql -uroot -proot rm"
  - ngrok: ngrok start ssh
