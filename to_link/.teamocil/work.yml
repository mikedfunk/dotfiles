session:
  name: "Work"
  windows:
    - name: "cfg"
      root: "~/.dotfiles"
      layout: "e3dd,181x45,0,0[181x35,0,0,2,181x9,0,36,3]"
      clear: true
      panes:
        - cmd: "vim -S ~/.vim/sessions/config"
          focus: true
        - cmd: "git status"
    - name: "acp-hrh-vm"
      root: "~/Sites/acp-hotrodhotline"
      layout: "main-horizontal"
      filters:
        before: "cd ~/Sites/acp-hotrodhotline; vagrant up"
      clear: true
      panes:
        - cmd: "vim -S ~/.vim/sessions/hrh-vm"
          focus: true
        - cmd: "vagrant ssh"
