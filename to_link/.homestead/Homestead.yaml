---
ip: "192.168.10.10"
memory: 2048
cpus: 1

authorize: ~/.ssh/homestead.pub

keys:
    - ~/.ssh/homestead

folders:
    - map: ~/Sites
      to: /home/vagrant/Code

sites:
    - map: homestead.app
      to: /home/vagrant/Code

databases:
    - homestead

variables:
    - key: APP_ENV
      value: local
