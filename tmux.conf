# basic options
setw -g xterm-keys on
set-option -g default-terminal "screen-256color"
setw -g mode-keys vi

# powerline
set-option -g status on
set-option -g status-interval 2
set-option -g status-utf8 on
set-option -g status-justify "centre"
set-option -g status-left-length 80
set-option -g status-right-length 90
set-option -g status-left "#(~/.dotfiles/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/.dotfiles/tmux-powerline/powerline.sh right)"

# status bar colors
set -g status-bg colour235
set -g status-fg white

# fix mac clipboard problem
set-option -g default-command "reattach-to-user-namespace -l bash"

# double ctrl-a to swap windows
set-option -g prefix C-a
bind-key C-a last-window
set -g base-index 1
set -s escape-time 0

# easier split shortcuts
bind-key | split-window -h 
bind-key - split-window

# keybindings to make resizing easier
bind -r C-h resize-pane -L
bind -r C-j resize-pane -D
bind -r C-k resize-pane -U
bind -r C-l resize-pane -R

# keybindings for vim-style copy/paste
unbind [
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# keybindings for vim-style switching windows
set-window-option -g mode-keys vi
unbind-key j
bind-key j select-pane -D 
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Set window notifications
setw -g monitor-activity off
set -g visual-activity off

# fix ranger background issue
setw -g xterm-keys on
set-option -g default-terminal "screen-256color"

# sane scrolling
set-option -g terminal-overrides 'xterm*:smcup@:rmcup@'

# UTF-8
set-option -g status-utf8 on

#supposedly fixes pausing in vim
set-option -sg escape-time 1

set-window-option -g mode-mouse on
set-option -g mouse-select-pane on
set-option -g mouse-resize-pane on
set-option -g mouse-select-window on

# Enable mouse support in ~/.tmux.conf
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

# Supposed to get pageup and pagedown working
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
