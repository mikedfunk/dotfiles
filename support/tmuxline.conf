# This tmux statusbar config was created by tmuxline.vim
# on Sat, 02 Aug 2014

set -g status-justify "centre"
set -g status "on"
set -g status-left-style "none"
set -g message-command-style "fg=colour250,bg=colour239"
set -g status-right-style "none"
set -g pane-active-border-style "fg=colour65"
set -g status-utf8 "on"
set -g status-style "bg=colour238,none"
set -g message-style "fg=colour250,bg=colour239"
set -g pane-border-style "fg=colour239"
set -g status-right-length "100"
set -g status-left-length "100"
setw -g window-status-activity-style "fg=colour65,bg=colour238,none"
setw -g window-status-separator ""
setw -g window-status-style "fg=colour188,bg=colour238,none"
set -g status-left "#[fg=colour188,bg=colour65] ❏ #S #[fg=colour65,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour250,bg=colour239] #H #[fg=colour239,bg=colour238,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour238,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour188,bg=colour238] #(battery -t) #[fg=colour65,bg=colour238,nobold,nounderscore,noitalics]#[fg=colour188,bg=colour65] %a  %b %d  %I:%M %p "
setw -g window-status-format "#[fg=colour238,bg=colour238,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour238,bg=colour238,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour238,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour250,bg=colour239] #I  #W #[fg=colour239,bg=colour238,nobold,nounderscore,noitalics]"
