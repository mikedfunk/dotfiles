# This tmux statusbar config was created by tmuxline.vim
# on Mon, 08 Sep 2014

set -g status-bg "colour7"
set -g message-command-fg "colour7"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour5"
set -g message-bg "colour14"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour7"
set -g message-command-bg "colour14"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour14"
set -g status-left-attr "none"
setw -g window-status-fg "colour14"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour7"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour5"
setw -g window-status-separator ""
setw -g window-status-bg "colour7"
set -g status-left "#[fg=colour7,bg=colour5,bold] ❏ #S #[fg=colour5,bg=colour14,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour14] #H #[fg=colour14,bg=colour7,nobold,nounderscore,noitalics]"
set -g status-right "#[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour14,bg=colour7] #(battery -t) #[fg=colour5,bg=colour7,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour5] %a  %b %d  %I:%M %p "
setw -g window-status-format "#[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]#[default] #I  #W #[fg=colour7,bg=colour7,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=colour7,bg=colour14,nobold,nounderscore,noitalics]#[fg=colour7,bg=colour14] #I  #W#F #[fg=colour14,bg=colour7,nobold,nounderscore,noitalics]"
